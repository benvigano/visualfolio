version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-visualfolio}
      POSTGRES_USER: ${POSTGRES_USER:-visualfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-visualfolio} -d ${POSTGRES_DB:-visualfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visualfolio-network

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
      DATABASE_URL: postgresql://${POSTGRES_USER:-visualfolio}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-visualfolio}
    volumes:
      - static_files:/app/staticfiles
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/overview/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - visualfolio-network



volumes:
  postgres_data:
  static_files:

networks:
  visualfolio-network:
    driver: bridge
